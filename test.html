<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script>

       $(function () {



       });
       var focus=0;
       // 网页得到焦点
       window.onfocus = function(){
           focus+=1;
           if (focus == 2 ){
               alert("得到焦点");
           }

       }
       // 网页失去焦点
       window.onblur = function(){
           if (focus == 2){
               focus=0;
           }
       }
    </script>
</head>
<body>

</body>
</html>
